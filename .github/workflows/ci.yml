name: ci

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.0.0
      - uses: actions/setup-node@v3.8.1
        with:
          node-version-file: .node-version
          cache: yarn
      - name: build
        # dummy ID
        env:
          NEXT_PUBLIC_ALGOLIA_APP_ID: dummy
          NEXT_PUBLIC_ALGOLIA_INDICES: a,b,c
        run: |
          yarn
          yarn build

  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.0.0
      - uses: actions/setup-node@v3.8.1
        with:
          node-version-file: .node-version
          cache: yarn
      - name: eslint
        run: |
          yarn
          yarn lint

  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.0.0
      - uses: actions/setup-node@v3.8.1
        with:
          node-version-file: .node-version
          cache: yarn
      - name: prettier
        run: |
          yarn
          yarn lint:format

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.0.0
      - uses: actions/setup-node@v3.8.1
        with:
          node-version-file: .node-version
          cache: yarn
      - name: typecheck
        run: |
          yarn
          yarn typecheck

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.0.0
      - uses: actions/setup-node@v3.8.1
        with:
          node-version-file: .node-version
          cache: yarn
      - name: test
        # dummy ID
        env:
          NEXT_PUBLIC_ALGOLIA_APP_ID: dummy
          NEXT_PUBLIC_ALGOLIA_INDICES: hatenablog,til
          NEXT_PUBLIC_API_MOCKING: enabled
        run: |
          yarn
          yarn test
